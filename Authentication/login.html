
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" type="text/css" />
</head>

<body>
 
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>LOGIN</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form">
        <label for="user-email" style="padding-top:13px">
            &nbsp;Email
          </label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
            
        <a href="forget.html">
          <legend id="forgot-pass">Forgot password?</legend>
        </a>
        <center> <a href="../index.html"><button type="button" id="submit-btn">Login</button></a></center>
      
        <a href="../Authentication/registration.html" id="signup">Don't have account yet?</a>
        <hr>
        <div class="row">
          <button id="icon"><span><img src="https://i.pinimg.com/474x/d2/17/4b/d2174bdef984e49aafabeb437744ca7a.jpg" height="15px" width="15px"></img></span>
          Facebook
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button id="icon"><span><img src="https://w7.pngwing.com/pngs/506/509/png-transparent-google-company-text-logo.png" height="15px" width="15px"></img></span>
          Google
          </button>
        </div>
        
      </form>
    </div>
  </div>
</body>

</html>
