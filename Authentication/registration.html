  <div id="card">
    <div id="card-content">
      <div id="card-title">

        <label for="user-email" style="padding-top:13px">
            &nbsp;Email
          </label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        
        <label for="user-phone" style="padding-top:13px">
            &nbsp;Phone
          </label>
        <input id="user-phone" class="form-content" type="text" name="email" autocomplete="on" required />
        <div class="form-border"></div>

        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
       
        <div class="form-border"></div>

        <label for="user-password" style="padding-top:22px">&nbsp;Confirm Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
       <center> <a href="../index.html"><button type="button" id="submit-btn">SIGN UP / REGISTER</button></a></center>

         </div>


      </form>
    </div>
  </div>
